<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .update-info {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .update-date, .data-version {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        #lastUpdate, #dataVersion {
            font-weight: bold;
            color: #FFE082;
        }

        .mode-toggle {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #FFE082;
            box-shadow: 0 5px 15px rgba(255, 224, 130, 0.3);
        }

        .change-indicator {
            font-size: 0.8rem;
            margin-left: 10px;
            font-weight: bold;
        }

        .change-up {
            color: #FF5722;
        }

        .change-down {
            color: #4CAF50;
        }

        .change-neutral {
            color: #9E9E9E;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.income {
            border-left-color: #4CAF50;
        }

        .card.expense {
            border-left-color: #F44336;
        }

        .card.balance {
            border-left-color: #2196F3;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .card.income .card-icon {
            color: #4CAF50;
        }

        .card.expense .card-icon {
            color: #F44336;
        }

        .card.balance .card-icon {
            color: #2196F3;
        }

        .card-title {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }
        
        .mobile-title {
            display: none;
        }
        
        .desktop-title {
            display: inline;
        }

        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }
        
        .chart-container canvas {
            max-width: 100%;
            height: auto !important;
        }

        .detailed-tables {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .amount {
            font-weight: 600;
            text-align: right;
        }

        .amount.positive {
            color: #4CAF50;
        }

        .amount.negative {
            color: #F44336;
        }

        .category-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .detail-section {
            margin-top: 50px;
            padding: 30px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subsection {
            margin-bottom: 40px;
        }

        .subsection:last-child {
            margin-bottom: 0;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .category-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .category-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #F44336;
        }

        .category-items {
            list-style: none;
        }

        .category-items li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .category-items li:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .dashboard {
                padding: 15px;
                border-radius: 10px;
            }
            
            .charts-container,
            .detailed-tables {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }

            .update-info {
                flex-direction: column;
                gap: 10px;
                font-size: 0.8rem;
            }

            .mode-toggle {
                margin-top: 15px;
                gap: 10px;
            }

            .mode-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-value {
                font-size: 1.8rem;
            }
            
            .chart-card,
            .table-card {
                padding: 15px;
            }
            
            .chart-title,
            .table-title {
                font-size: 1.1rem;
            }
            
            .category-breakdown {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .category-card {
                padding: 15px;
            }
            
            .detail-section {
                margin-top: 30px;
                padding: 15px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .dashboard {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .header p {
                font-size: 0.9rem;
            }

            .update-info {
                gap: 8px;
                font-size: 0.75rem;
            }

            .update-date, .data-version {
                padding: 3px 12px;
            }

            .mode-toggle {
                margin-top: 10px;
                gap: 8px;
            }

            .mode-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .card-icon {
                font-size: 1.5rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .desktop-title {
                display: none;
            }
            
            .mobile-title {
                display: inline;
            }
            
            .card-value {
                font-size: 1.5rem;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .chart-card,
            .table-card {
                padding: 10px;
            }
            
            .chart-title,
            .table-title {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px 6px;
            }
            
            .category-name {
                font-size: 1rem;
            }
            
            .category-total {
                font-size: 1.1rem;
            }
            
            .category-items li {
                padding: 6px 0;
                font-size: 0.9rem;
            }
            
            .detail-section {
                margin-top: 20px;
                padding: 10px;
            }
            
            .section-title {
                font-size: 1.1rem;
            }
        }
        
        /* 테이블 스크롤 처리 */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 터치 인터랙션 개선 */
        .card, .chart-card, .table-card, .category-card {
            touch-action: manipulation;
        }
        
        /* 모바일 스크롤바 숨기기 */
        .table-wrapper::-webkit-scrollbar {
            height: 3px;
        }
        
        .table-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        @media (max-width: 640px) {
            .data-table {
                min-width: 300px;
            }
            
            .table-wrapper::-webkit-scrollbar {
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 가계부 분석 대시보드</h1>
            <p>정민 & 지민의 재정 현황을 한눈에 확인하세요</p>
            <div class="update-info">
                <span class="update-date">최종 업데이트: <span id="lastUpdate">2024.12.30</span></span>
                <span class="data-version">데이터 버전: <span id="dataVersion">As-Is (현재)</span></span>
            </div>
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="asis" onclick="switchDataMode('asis')">
                    <i class="fas fa-database"></i> As-Is (현재)
                </button>
                <button class="mode-btn" data-mode="tobe" onclick="switchDataMode('tobe')">
                    <i class="fas fa-target"></i> To-Be (목표)
                </button>
            </div>
        </div>

        <div class="summary-cards">
            <div class="card income">
                <div class="card-header">
                    <i class="fas fa-arrow-up card-icon"></i>
                    <div class="card-title">총 수입</div>
                </div>
                <div class="card-value" id="totalIncome">₩0</div>
            </div>
            <div class="card expense">
                <div class="card-header">
                    <i class="fas fa-arrow-down card-icon"></i>
                    <div class="card-title">총 고정지출</div>
                </div>
                <div class="card-value" id="totalExpense">₩0</div>
            </div>
            <div class="card balance">
                <div class="card-header">
                    <i class="fas fa-balance-scale card-icon"></i>
                    <div class="card-title">
                        <span class="desktop-title">여윳돈(이걸로 생활해야됨)</span>
                        <span class="mobile-title">여윳돈</span>
                    </div>
                </div>
                <div class="card-value" id="balance">₩0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">구분별 지출</div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">카드별 지출</div>
                <div class="chart-container">
                    <canvas id="paymentChart"></canvas>
                </div>
            </div>
        </div>

        <div class="detailed-tables">
            <div class="table-card">
                <div class="table-title">사람별 총금액</div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>지출액</th>
                                <th>수입액</th>
                                <th>결과(지출액 - 수입액)</th>
                            </tr>
                        </thead>
                        <tbody id="personTable">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="table-card">
                <div class="table-title">구분별 총금액</div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>구분</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody id="categoryTable">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="table-card">
                <div class="table-title">수단별 총금액</div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>수단</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody id="paymentTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 상세내역 섹션 -->
        <div class="detail-section">
            <div class="header" style="margin-bottom: 30px;">
                <h2><i class="fas fa-list-ul"></i> 상세내역</h2>
                <p>각 구분별, 수단별 세부 항목들을 확인하세요</p>
            </div>
            
            <div class="subsection">
                <h3 class="section-title">구분별 상세내역</h3>
                <div class="category-breakdown" id="categoryBreakdown">
                </div>
            </div>
            
            <div class="subsection">
                <h3 class="section-title">수단별 상세내역</h3>
                <div class="category-breakdown" id="paymentBreakdown">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
